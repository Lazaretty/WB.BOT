version: "3.8"

services:
  server:
    image: wb_bot:latest
    container_name: wb.bot
    hostname: wb_server
    env_file:
      - .env
    environment: 
    
      - ASPNETCORE_ENVIRONMENT=DevelopmentDocker
      - ASPNETCORE_URLS=http://*:8443
    build:
      context: ./
      dockerfile: ./Dockerfile.backend
    restart: unless-stopped
    ports:
      - target: 8443
        published: 8443
        protocol: tcp
        mode: host